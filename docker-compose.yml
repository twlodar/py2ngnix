services:
  nginx:
    image: nginx:latest
    ports:
      - "8877:80"
    volumes:
      #- /nginx/conf.d:/etc/nginx/conf.d  # Mount Nginx config from ./nginx/conf.d   ????
      - /var/snap/docker/common/var-lib-docker/volumes/portainer_data/_data/compose/35/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - appnet

  app3:
    build:
      context: ./app3
      args:
        CACHE_BUSTER: "1.0.1"  # zmieniaj ten numer przy ka≈ºdej aktualizacji
    #build: ./app3
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - appnet    
    volumes:
      - /home/lab/.ssh:/root/.ssh:ro   # <-- SSH key mounted here  

  app1:
    build: ./app1
    networks:
      - appnet
  app2:
    build: ./app2
    networks:
      - appnet
     
networks:
  appnet:
    driver: bridge

version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8070:80"
    volumes:
      - /var/snap/docker/common/var-lib-docker/volumes/portainer_data/_data/compose/28/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app1
      - app2
    networks:
      - appnet

  app1:
    build: ./app1
    networks:
      - appnet

  app2:
    build: ./app2
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
